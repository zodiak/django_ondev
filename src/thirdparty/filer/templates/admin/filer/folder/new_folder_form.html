{% extends "admin/change_form.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Add new" %} {% trans "folder" %}</h1>
<div id="content-main">
    <form id="folder_form" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <input type="hidden" value="1" name="_popup"/>
          <fieldset class="module aligned">
            <div class="form-row name">
                <div>
                    <label class="required" for="id_name">{% trans "Name" %}:</label><input type="text" maxlength="255" name="name" class="vTextField" id="id_name"/>
                </div>
            </div>
          </fieldset>
        <div style="overflow: auto;" class="submit-row">
            <input type="submit" name="_save" class="default" value="{% trans "Save" %}"/>
        </div>
        <script type="text/javascript">document.getElementById("id_name").focus();</script>
        </div>
    </form>
</div>

        
 <br class="clear"/>
{% endblock %}
